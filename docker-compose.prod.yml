version: "3.9"
services:
  ### START section - kafka and related ##
  kafka:
    image: bitnami/kafka@sha256:73f9328af6b75f693da32c084ee123ab5f2aa0d630334fe143347d1c58061fc5
    restart: always
    networks:
      - pigeon
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - ALLOW_PLAINTEXT_LISTENER=yes
    healthcheck:
      test: ["CMD", "/bitnami/kafka/healthcheck.sh"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 65s
  init-kafka:
    image: ghcr.io/kneu-messenger-pigeon/init-kafka@sha256:d477026a46a3b7b87c46ebba8caa8ea84f9279eaee51d78387f71cc2eae7d45a
    networks:
      - pigeon
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - KAFKA_HOST=kafka:9092
      - CREATE_HEALTHCHECK_SCRIPT=/bitnami/kafka/healthcheck.sh
      - START_TIMEOUT=4s
      # must be greater then services.kafka.healthcheck.interval (don't exit container until healthcheck done for Kafka service)
      - FINISH_TIMEOUT=20s
    restart: on-failure
    depends_on:
      kafka:
        condition: service_started
  kafka-ui:
    image: provectuslabs/kafka-ui@sha256:477d4c3d896a0deefdcccf0e08e8fb0d4258e5340d34f3c3513f75073de5835c
    ports:
      - "${LISTEN_KAFKA_UI:-127.0.0.1:8892}:8080"
    networks:
      - pigeon
    restart: unless-stopped
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-vz", "localhost", "8080"]
      interval: 15s
      timeout: 5s
      retries: 3
  ### END section - kafka and related ##

  gateway:
    image: ghcr.io/kneu-messenger-pigeon/gateway@sha256:d73e8e890900455c6a968dc94a00403c92650e18c63ce02d55ad0f639942d087
    restart: always
    networks:
      - pigeon
    ports:
      - "${LISTEN_HTTPS}:443"
    volumes:
      - type: bind
        source: ${SSL_CERTS_DIR:-/tmp}
        target: /ssl
        read_only: true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      authorizer:
        condition: service_started
  ### START Pigeon microservices ###
  secondary-db-watcher:
    image: ghcr.io/kneu-messenger-pigeon/secondary-db-watcher@sha256:cd86eb3325af530e618304f667c006a0ff38a643ca8c236e9e0d2e8bc8eda78d
    restart: always
    volumes:
      - "secondary-db-watcher-storage:/storage"
    networks:
      - pigeon
    environment:
      #      - INFISICAL_TOKEN=$INFISICAL_TOKEN
      - KAFKA_HOST=kafka:9092
      - PAUSE_AFTER_SUCCESS=600
      - PAUSE_AFTER_ERROR=60
      - ERROR_COUNT_TO_BREAK=3
      - SECONDARY_DEKANAT_DB_DSN=${SECONDARY_DEKANAT_DB_DSN}
    depends_on:
      kafka:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
  ### START section - secondary db importer ###
  secondary-db-disciplines-importer:
    image: ghcr.io/kneu-messenger-pigeon/secondary-db-disciplines-importer@sha256:efe87966321beae01e7abefc9d47b2a4e95bff56acba1af0ab1c403efa9f7392
    restart: always
    networks:
      - pigeon
    environment:
      #      - INFISICAL_TOKEN=$INFISICAL_TOKEN
      - KAFKA_HOST=kafka:9092
      - SECONDARY_DEKANAT_DB_DSN=${SECONDARY_DEKANAT_DB_DSN}
    depends_on:
      kafka:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
  secondary-db-lessons-importer:
    image: ghcr.io/kneu-messenger-pigeon/secondary-db-lessons-importer@sha256:355fdea09d1a2a149b724a9826b470fb3f002a5fdbac8f903f8cc6ceb0376ead
    restart: always
    networks:
      - pigeon
    environment:
      #      - INFISICAL_TOKEN=$INFISICAL_TOKEN
      - KAFKA_HOST=kafka:9092
      - SECONDARY_DEKANAT_DB_DSN=${SECONDARY_DEKANAT_DB_DSN}
    depends_on:
      kafka:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
  secondary-db-scores-importer:
    image: ghcr.io/kneu-messenger-pigeon/secondary-db-scores-importer@sha256:29172bf0a0fc40e91121806acb28e00921e277e0ec2bf844d703fdef8ccd5cb5
    restart: always
    networks:
      - pigeon
    environment:
      #      - INFISICAL_TOKEN=$INFISICAL_TOKEN
      - KAFKA_HOST=kafka:9092
      - SECONDARY_DEKANAT_DB_DSN=${SECONDARY_DEKANAT_DB_DSN}
    depends_on:
      kafka:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
  ### END section - secondary db importer ###

  ## Fake line to catch by `build-combined-readme.sh` and put into README.md Microservices
  ## image: ghcr.io/kneu-messenger-pigeon/realtime-changes-event-sender:main
  realtime-importer:
    image: ghcr.io/kneu-messenger-pigeon/realtime-importer@sha256:ae5e827fd32d34c78d1d19b2ae76be1fd27897ea16ee89276affeb34ce228aa1
    restart: always
    networks:
      - pigeon
    volumes:
      - "realtime-importer-storage:/storage"
    environment:
      #      - INFISICAL_TOKEN=$INFISICAL_TOKEN
      - KAFKA_HOST=kafka:9092
      - PRIMARY_DEKANAT_DB_DSN=${PRIMARY_DEKANAT_DB_DSN}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SQS_QUEUE_URL=${AWS_SQS_QUEUE_URL}
      - AWS_REGION=${AWS_REGION}
    depends_on:
      kafka:
        condition: service_healthy
  ### START section - score storage ###
  score-storage-redis:
    image: redis@sha256:121bac949fb5f623b9fa0b4e4c9fb358ffd045966e754cfa3eb9963f3af2fe3b
    restart: always
    volumes:
      - score-storage-redis:/data
    networks:
      - pigeon
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      timeout: 5s
      retries: 3
  storage-writer:
    image: ghcr.io/kneu-messenger-pigeon/storage-writer@sha256:801def901f7d2e18f65f0b30da0090d995662cc328f08937f83e0a4cc5c3c1f5
    restart: always
    networks:
      - pigeon
    environment:
      #      - INFISICAL_TOKEN=$INFISICAL_TOKEN
      - KAFKA_HOST=kafka:9092
      - REDIS_DSN=redis://score-storage-redis:6379
    depends_on:
      kafka:
        condition: service_healthy
      score-storage-redis:
        condition: service_healthy
  score-storage-api:
    image: ghcr.io/kneu-messenger-pigeon/score-storage-api@sha256:cf96c892d8711918ad6eeb6e65cc3c47510f8a0225b6b135659dc3f6b5876564
    restart: always
    networks:
      - pigeon
    environment:
      #      - INFISICAL_TOKEN=$INFISICAL_TOKEN
      - REDIS_DSN=redis://score-storage-redis:6379
      - LISTEN=:80
    depends_on:
      score-storage-redis:
        condition: service_healthy
  ### END section - score storage ###

  authorizer:
    image: ghcr.io/kneu-messenger-pigeon/authorizer@sha256:6d7db217f1e788fa77a417b7cc4c1b2ce4f813580f743de56caaff92e39cfa0b
    restart: always
    networks:
      - pigeon
    environment:
      #      - INFISICAL_TOKEN=$INFISICAL_TOKEN
      - KAFKA_HOST=kafka:9092
      - LISTEN=:80
      - AUTHORIZER_PUBLIC_URL=${PUBLIC_URL}/authorizer
      - KNEU_CLIENT_ID=${KNEU_CLIENT_ID}
      - KNEU_CLIENT_SECRET=${KNEU_CLIENT_SECRET}
      - APP_SECRET=${APP_SECRET}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      kafka:
        condition: service_healthy
  ### START section - telegram app ###
  telegram-app-redis:
    image: redis@sha256:121bac949fb5f623b9fa0b4e4c9fb358ffd045966e754cfa3eb9963f3af2fe3b
    restart: always
    volumes:
      - telegram-app-redis:/data
    networks:
      - pigeon
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      timeout: 5s
      retries: 3
  telegram-app:
    image: ghcr.io/kneu-messenger-pigeon/telegram-app@sha256:d40438ef50f88c2c8a0fe75e1c8429963fbedf3fce55436ea1ace528ec9f08ac
    restart: always
    networks:
      - pigeon
    environment:
      #      - INFISICAL_TOKEN=$INFISICAL_TOKEN
      - KAFKA_HOST=kafka:9092
      - REDIS_DSN=redis://telegram-app-redis:6379
      - SCORE_STORAGE_API_HOST=http://score-storage-api
      - AUTHORIZER_HOST=http://authorizer:8890
      - COMMIT_THRESHOLD=1000
      - APP_SECRET=${APP_SECRET}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - TIMEFRAME_TO_COMBINE_REPEAT_SCORE_CHANGES=${TIMEFRAME_TO_COMBINE_REPEAT_SCORE_CHANGES}
    depends_on:
      kafka:
        condition: service_healthy
      telegram-app-redis:
        condition: service_healthy
  ### END section - telegram app ###

  healthcheck-pinger:
    image: ghcr.io/kneu-messenger-pigeon/healthcheck-pinger@sha256:29b9021c2c45f1f73c06d0a5746271494e237646257ecff2970530e4cd221f51
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - COMPOSE_PROJECT_NAME=${COMPOSE_PROJECT_NAME}
      - HEALTHCHECK_PING_URL=${HEALTHCHECK_PING_URL}
      - INTERVAL=60
      - IGNORE_SERVICES=init-kafka
    depends_on:
      kafka:
        condition: service_healthy
      authorizer:
        condition: service_healthy
        ### END Pigeon microservices ###
volumes:
  kafka_data:
    driver: local
  secondary-db-watcher-storage:
    driver: local
  realtime-importer-storage:
    driver: local
  score-storage-redis:
    driver: local
  telegram-app-redis:
    driver: local
networks:
  pigeon:
    driver: bridge
